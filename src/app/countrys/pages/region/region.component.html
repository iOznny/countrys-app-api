<div class="animate__animated animate__fadeIn">
    <h3>Buscar por región <small>{{ regionActive | titlecase }}</small></h3>
    <hr>
    
    <h5>Seleccione la región</h5>
    
    <div class="row">
        <div class="col">
            <button [class]="getClass(region)" *ngFor="let region of regions" (click)="activeRegion(region)">{{ region | titlecase }}</button>
        </div>
    </div>
</div>


<!-- Table Countrys -->
<div class="row mt-3" *ngIf="countries.length > 0">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
