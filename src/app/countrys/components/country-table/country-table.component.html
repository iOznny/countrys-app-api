<table class="table table-hover">
    <thead>
        <tr>
            <th>Code</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="country.flag" [alt]="country.name">
            </td>
            <td>{{ country.name }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.alpha2Code]">Ver más...</a>
            </td>
        </tr>
    </tbody>
</table>
